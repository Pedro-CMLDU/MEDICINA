<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unimed - Diagnóstico e Prescrição</title>
    <link rel="stylesheet" href="/css/estilo_Diagnostico.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img class="logo-img" src="/imagens/image 14.png" alt="">
            <div class="account">
                <img class="img" src="/imagens/image 27.png" alt="Conta">
                <span>Conta</span>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <label class="patient-name">João Bosco</label>
                <div class="date-time">
                    <input type="date" value="2024-08-01">
                    <input type="time" value="09:00">
                </div>
            </div>
            <div class="form">
                <div class="input-group">
                    <label for="diagnostico">Diagnóstico</label>
                    <textarea id="diagnostico" placeholder="preencha esse campo"></textarea>
                </div>
                <div class="input-group">
                    <label for="prescricao">Prescrição</label>
                    <textarea id="prescricao" placeholder="preencha esse campo"></textarea>
                </div>
            </div>
            <button class="save-btn">Salvar</button>
        </div>
    </div>
</body>
</html>
